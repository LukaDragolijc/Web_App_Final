{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name of Actor</th>
        <th scope="col">Age of Actor</th>
        <th scope="col">Year of Oscar</th>
        <th scope="col">Oscar Movie</th>
    </tr>
    </thead>
    <tbody>
    {% for actor in actors %}
    <tr>
        <td><a href="view/{{actor.ID}}">{{ actor.Name }}</a></td>
        <td>{{ actor.Age }}</td>
        <td>{{ actor.Year }}</td>
        <td>{{ actor.Movie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
